{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No Bad Beat</title>
    <!--
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/">!badBeat</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/games">View All Games</a>
            </li>
          </ul>
            {% if user.is_authenticated %}
            <li>
              <a class="text-primary" href="{% url 'logout' %}">
                <button class="btn">Log Out</button>
              </a>
            </li>
          </ul>
          {% else %}
          <ul>
            <li>
                <a class="btn btn-success mt-3" href="{% url 'signup' %}">Sign Up</a>
                <a class="btn btn-primary mt-3" href="{% url 'login' %}">Log In</a>
              </button>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    </header>
      <main class="container">{% block content %} {% endblock %}</main>
      <footer
        class="footer mt-auto py-3 nav-dark bg-dark" style="position: relative; bottom: 100">
        <p class="text-end" style="color: white; margin-right: 2.5vmin">All Rights Reserved, &copy; 2023 No Bad Beat&nbsp;</p>
      </footer>
    </div>
  </body>
</html>
