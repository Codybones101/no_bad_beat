{% extends 'base.html' %}

{% block content %}
<h1>Game List</h1>

{% for game in games %}
<div class="card">
    <a href="/games/{{ game.id }}">
    <div class="card-content">
        <span class="card-title">{{ game.game_date }}</span>
        <p>Team 1: {{ game.away_team }}</p>
        <p>Team 2: {{ game.home_team }}</p>
    </div>
    </a>
</div>
{% endfor %}

{% endblock %}
